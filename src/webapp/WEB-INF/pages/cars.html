<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Brand</th>
        <th>Color</th>
        <th>Speed</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}">Модель</td>
        <td th:text="${car.color}">Цвет</td>
        <td th:text="${car.speed}">Скорость</td>
    </tr>
    </tbody>
</table>
</body>
</html>
